name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libegl1 libgl1 unzip
      - name: Download Vosk voice model
        run: |
          mkdir -p vosk-models
          if [ ! -d vosk-models/vosk-model-small-en-us-0.15 ]; then
            curl -sSL https://alphacephei.com/vosk/models/vosk-model-small-en-us-0.15.zip -o /tmp/vosk-model-small-en-us-0.15.zip
            unzip -q /tmp/vosk-model-small-en-us-0.15.zip -d vosk-models
          fi
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          python -m pip install -e .[dev]
      - name: Run formatting check
        run: python -m black --check src tests
      - name: Run tests with coverage
        run: |
          python -m coverage run -m pytest
          python -m coverage report
      - name: Run dependency audit
        run: python -m pip_audit
